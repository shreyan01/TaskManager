<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="taskmg.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter your task here..." required>
      <button type="submit">Add Task</button>
    </form>
    <div id="tasks"></div>
    <div>
      <button id="allBtn">All Tasks</button>
      <button id="completedBtn">Completed</button>
      <button id="incompleteBtn">Incomplete</button>
    </div>
  </div>
  <script src="taskmg.js"></script>
</body>
</html>
